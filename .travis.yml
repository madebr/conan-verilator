
env:
   global:
     - CONAN_REFERENCE: "verilator/4.004"
     - CONAN_USERNAME: "maarten"
     - CONAN_LOGIN_USERNAME: "maarten"
     - CONAN_CHANNEL: "stable"
     
linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
     - docker
osx: &osx
   os: osx
   language: generic
matrix:
   include:

      - <<: *linux
        env: CONAN_GCC_VERSIONS=7 CONAN_DOCKER_IMAGE=lasote/conangcc7

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
